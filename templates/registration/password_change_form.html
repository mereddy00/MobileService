{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock title %}

{% block content %}
    <div class="card">
        <div class="card-header">

            <h2>Change Password</h2>
        </div>
        <div class="card-body">

            <form method="post">
                {% csrf_token %}
                <table>
                {{ form.as_table}}
                </table>
                <button type="submit">Save changes</button>
            </form>
        </div>
    </div>
{% endblock content %}
